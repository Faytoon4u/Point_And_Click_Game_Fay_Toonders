<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="heroAvatar" class="foreground">
                    <img src="img/mainCharacter.png" alt="hero avatar">
                </div>
                <div id="heroSpeech" class="foreground speechBubble">
                    ...
                </div>
                <div id="counterSpeech" class="foreground speechBubble">
                    ...
                </div>
                <div id="counterAvatar" class="foreground">
                    <img src="img/sneeuwpop.png" alt="Counter avatar">

                </div>
                <div id="dogAvatar" class="foreground">
                    <img src="img/" alt="dog"/>
                  </div>

                <div id="brownBar" class="background"></div>
            </div>
        </div>
        <!--Foreground elements-->
        <div id="key" class="foreground"></div>
        <div id="well" class="foreground"></div>
        <div id="doorWizardHut" class="foreground"></div>
        <div id="statue" class="foreground"></div>
        <div id="pinguin" class="foreground">
            <img src="img/pinguin_Sprite.gif" alt="pinguin" >
        </div>
        <div id = "chest" class="foreground">
            <img src="img/kist.png" alt="">
        </div>
        <img
        id="dog"
        class="foreground"
        src="img/Dog.png"
        alt="dog sitting"
      />

        <!--Main Character-->
        <div id="hero" class="character">
            <img src="img/Idle_Bunny_sprite_Final.gif" alt="hero charcater" id="heroImage">
        </div>

        <!--Background elements-->

        <div id="tileMap" class="background">
            <img src="img/winterwonderland.png" alt="tilemap" draggable="false">
        </div>

    </div>

    <audio id="heroAudio">
        <source src="audio/Gibberish_-_Sound_Effect_01.mp3">
    </audio>

    <audio id="counterAudio">
        <source  src="audio/high_pitch_voice.mp3">
    </audio>

    <audio id="dogAudio">
        <source src="audio/489435-CCC_-Golden_Retriever_Savage_Barking_06.mp3" />
      </audio>
    

</body>

</html>
<script src="js/main.js"></script>
